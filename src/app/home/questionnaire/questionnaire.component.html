<div class="container">
  <hr>
  <label class="center-block text-center">USPB PD Questionnaire</label>
  <hr>

  <mat-vertical-stepper linear #stepper>

    <mat-step [stepControl]="formDetailsSubmitted" [editable]="formService.isEditable">
      <ng-template matStepLabel>Initial Details</ng-template>
      <app-details (detailsFormSubmitted)="onDetailsFormSubmitted($event)"></app-details>
    </mat-step>

    <mat-step [stepControl]="tabsSubmitted" [editable]="formService.isEditable">
      <ng-template matStepLabel>Questionnaire </ng-template>
      <app-tab (tabsSubmitted)="onTabsSubmitted($event)" *ngIf="formService.selectedForm"></app-tab>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Table</ng-template>
      <app-table *ngIf="formService.showTableAndGraph"></app-table>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Graph</ng-template>
      <app-graph *ngIf="formService.showTableAndGraph"></app-graph>
      <div>
        <button mat-button class="btn btn-primary" (click)="navigateToHomePage()">Done</button>
        <button mat-button class="btn btn-primary" style="margin-left: 15px" (click)="deleteForm(stepper)">Reset</button>
      </div>
    </mat-step>

  </mat-vertical-stepper>
</div>
